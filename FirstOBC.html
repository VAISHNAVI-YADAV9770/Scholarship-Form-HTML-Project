<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <u><h2>Scholarship Form(OBC)</h2></u>
    <u><h3>First Year:</h3></u><hr><hr>
    <form>
        <label for="uni">University</label>
        <select id="uni" name="University">
            <option value="RGPV">RGPV University,Bhopal</option>
            <option value="DAVV">DAVV University,Indore</option>
            <option value="Sage">Sage University Indore</option>
            <option value="IPS">IPS University</option>
            <option value="JIwaji">JIwaji University,Gwaliar</option> 
            <option value="LNCT">LNCT University,Indore</option>
            <option value="IITD">Indian Institute of Technology, Delhi</option>
            <option value="IITD">Indian Institute of Technology, Delhi</option>
            <option value="IITB">Indian Institute of Technology, Bombay</option>
            <option value="NITW">National Institute of Technology, Warangal</option>
            <option value="BITS">Birla Institute of Technology and Science, Pilani</option>
            <option value="VIT">Vellore Institute of Technology, Vellore</option>
            <option value="DU">University of Delhi, Delhi</option>
            <option value="AMU">Aligarh Muslim University, Aligarh</option>
            <option value="JNU">Jawaharlal Nehru University, New Delhi</option>
            <option value="PU">Panjab University, Chandigarh</option>
            <option value="AU">Allahabad University, Prayagraj</option>                  
        </select><br><br>
        <label for="clg">College</label>
        <select id="clg" name="College">
            <option value="JITM">Jawaharlal Institute of Technology Vidhya Vihar ,Borawan </option>
            <option value="IITM">Indian Institute of Technology, Madras</option>
            <option value="IITK">Indian Institute of Technology, Kanpur</option>
            <option value="IITG">Indian Institute of Technology, Guwahati</option>
            <option value="NITS">National Institute of Technology, Surathkal</option>
            <option value="NITT">National Institute of Technology, Trichy</option>
            <option value="SRM">SRM Institute of Science and Technology, Chennai</option>
            <option value="MITP">MIT Pune, Pune</option>
            <option value="PES">PES University, Bangalore</option>
            <option value="MSRIT">Ramaiah Institute of Technology, Bangalore</option>
            <option value="RVCE">R.V. College of Engineering, Bangalore</option>
            <option value="BMSCE">BMS College of Engineering, Bangalore</option>
            <option value="VJTI">Veermata Jijabai Technological Institute, Mumbai</option>
            <option value="COEP">College of Engineering Pune, Pune</option>
            <option value="LNCT">Lakshmi Narain College of Technology, Bhopal</option>
            <option value="AITP">Army Institute of Technology, Pune</option>
            <option value="DYPCOE">D.Y. Patil College of Engineering, Pune</option>
            <option value="UPES">University of Petroleum and Energy Studies, Dehradun</option>
            <option value="GNDEC">Guru Nanak Dev Engineering College, Ludhiana</option>            
        </select><br><br>
        <label for="stu">Student Name</label>
        <input id="stu" type="text" ><br><br>
        <label for="father">Father's Name</label>
        <input id="father" type="text" ><br><br>
        <label for="mother">Mother's Name</label>
        <input id="mother" type="text" ><br><br>
        <label for="year">Year</label>
        <select id="year" name="Year">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
        </select>
        <label for="sem">Sem</label>
        <select id="sem" name="Semaster">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
           <option value="6">6</option>
           <option value="7">7</option>
           <option value="8">8</option>
        </select>
        <label for="br">Branch</label>
        <select id="br" name="Branch">
            <option value="CSE">CSE</option>
            <option value="CSE-AIML">CSE-AIML</option>
            <option value="DS">DS</option>
            <option value="IT">IT</option>
            <option value="Civil">Civil</option>
            <option value="Robotics">Robotics</option>
        </select><br><br>
        <label for="DoB">DOB</label>
        <input id="DoB" type="date"><br><br>
        <label for="con">Contect No 1.</label>
        <input id="con" type="text" >
        <label for="c">2.</label>
        <input id="c" type="text" ><br><br>
        <label for="e">Email</label>
        <input id="e" type="text" placeholder="@gmail.com"><br><br>
        <label for="add">Address</label>
        <input id="add" type="text">
        <label for="pin">Pin Code</label>
        <input id="pin" type="text"><br><br>
        <label for="per">10th Percentage</label>
        <input id="per" type="text"><br><br>
        <label for="p">12th Percentage</label>
        <input id="p" type="text"><br><br>
        <b>Gender:</b>
        <label for="m">Male</label>
        <input id="m" type="radio" name="gender" value="Male">
        <label for="f">Female</label>
        <input id="f" type="radio" name="gender" value="Female">
        <label for="o">Other</label>
        <input id="o" type="radio" name="gender" value="Other"><br><br>
        <label for="cast">Cast</label>
        <select id="cast" name="cast">
            <option value="Gen">Genral</option>
            <option value="OBC">OBC</option>          
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select><br><br>
        <label for="pa">Parent Occupation</label>
        <input id="pa" type="text"><br><br>
        <label for="in">Family Income</label>
        <input id="in" type="text" placeholder="Ru \-"><br><br>
        <label for="sm">Samgra ID</label>
        <input id="sm" type="text"><br><br>
        <label for="Aadhar">Aadhar No</label>
        <input id="Aadhar" type="text"><br><br>
        <label for="bank">Bank</label>
        <input id="bank" type="text">
        <ol >
            <li><label for="b">Branch</label>
            <input id="b" type="text"></li><br>
            <li><label for="Ac">Account No</label>
            <input id="Ac" type="text"></li><br>
            <li><label for="IFC">IFC Code</label>
            <input id="IFC" type="text"></li>
        </ol>
        <label for="s"><b>Sumbit</b></label>
        <input id="s" type="submit">
    </form><hr><hr>
</body>
</html>
